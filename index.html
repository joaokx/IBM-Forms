<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="./css/index.css" />
    <title></title>
  </head>
  <body>
    <img class="wave" src="./assets/wave.png">
    <div class="container">
        <div class="img">
			<img src="./assets/image1.svg">
        </div>
            
        <div class="forms-container">
          <div class="signin-signup">
            
            <form action="#" class="sign-in-form">
              <h2 class="title">Entrar em Contato com a IBM</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nome" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="email" placeholder="Telefone" />
              </div>
              

           
              <input type="submit" value="Enviar" class="btn solid" />
              <p class="social-text">Siga nas Redes Sociais</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <div class="panels-container">
                <div class="panel left-panel">
                  <div class="content">
                  </div>
                  
                </div>
                
                
              </div>
           
            
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="./js/config.js"></script>
</body>
</html>
